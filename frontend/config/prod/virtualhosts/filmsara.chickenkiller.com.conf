<VirtualHost *:80>
        ServerAdmin albertorrichart.alu@iespacomolla.es
        ServerName filmsara.chickenkiller.com
        ServerAlias www.filmsara.chickenkiller.com filmsara.chickenkiller.com filmsara.mooo.com
        DocumentRoot /var/www/html/app/public_html

        DirectoryIndex "pages/home.html"

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory "/var/www/html/app/public_html">
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        
</VirtualHost>
